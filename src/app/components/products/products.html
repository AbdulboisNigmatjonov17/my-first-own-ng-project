<main>
    <div *ngIf="!products().length">
        <p>No products found</p>
    </div>
    
    <div *ngIf="products().length">
        <div class="cards">
            @for (item of products(); track item.id) {
                <app-product-card [product]="item" ></app-product-card>
            }
        </div>
    </div>
</main>
