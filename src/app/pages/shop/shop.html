<div class="container">
    <app-navbar />
    <h2>Shopping Cart</h2>

    <div *ngIf="!cart().length">
        <p>Cart is empty</p>
    </div>

    <ul *ngIf="cart().length" class="cards">
        <li *ngFor="let item of cart()">
            <app-product-card [product]="item.product"></app-product-card>
        </li>
    </ul>
</div>
