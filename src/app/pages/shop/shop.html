<div class="container">
    <app-navbar></app-navbar>
    <h2>Shopping Cart</h2>

    <div *ngIf="!cart().length">
        <p>Cart is empty</p>
    </div>

    <div *ngIf="cart().length">
        <div class="total">
            <h3>Total: {{ totalPrice() | currency:'USD':'symbol':'1.0-0' }}</h3>
        </div>

        <ul class="cards">
            <li *ngFor="let item of cart()">
                <mat-card class="example-card" appearance="outlined">
                    <mat-card-header>
                        <mat-card-title-group>
                            <mat-card-title>{{ item.product.name }}</mat-card-title>
                            <mat-card-subtitle>{{ item.product.category }}</mat-card-subtitle>
                            <mat-card-title>
                                <h3>{{ item.product.price | currency:'USD':'symbol':'1.0-0' }}</h3>
                            </mat-card-title>
                            <img mat-card-sm-image [ngSrc]="item.product.image" [width]="80" [height]="80"
                                alt="{{ item.product.name }}">
                        </mat-card-title-group>
                    </mat-card-header>

                    <mat-card-actions class="card-btns">
                        <button mat-button (click)="remove(item.id)">Remove</button>
                        <div class="quantity">
                            <button mat-button (click)="decreaseQuantity(item.id, item.quantity)">-</button>
                            <p>{{ item.quantity }}</p>
                            <button mat-button (click)="increaseQuantity(item.id, item.quantity)">+</button>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </li>
        </ul>

        <div class="clear-btn">
            <button mat-button (click)="clearCart()">Clear Cart</button>
        </div>
    </div>
</div>
